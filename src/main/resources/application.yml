spring:
    datasource:
        url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/subtly
        username: root
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect
                format_sql: true
        show-sql: true
